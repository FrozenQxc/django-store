{% extends 'products/base.html' %} {% load static %} 

{% block css %}
	<link href="{% static 'css/profile.css' %}" rel="stylesheet" />
{% endblock %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h4 class="mt-3 mb-3">Профиль</h4>
            <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя</label>
                        {{ form.first_name }}
                    </div>
                    <div class="col-lg-6">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия</label>
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.image.id_for_label }}" class="form-label">Выберите изображение</label>
                    {{ form.image }}
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    <div class="col-lg-6">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Адрес электронной почты</label>
                        {{ form.email }}
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-info w-100">Сохранить</button>
                </div>
            </form>
        </div>
        <div class="col-lg-5">
            {% include 'products/basket.html' %}
        </div>
    </div>
</div>
{% endblock %}
